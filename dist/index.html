<!doctype html><html lang="es"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Weather App</title><script defer="defer" src="main.js"></script></head><body><div class="container"><header><h1>Weather App</h1></header><main><section class="search-container"><form class="weather-form"><input class="location-input" id="location-input" placeholder="Enter a location..."/> <button class="submit-btn" type="submit">Search</button></form></section><div class="switch-toggle"><input class="switch-toggle-checkbox" type="checkbox" id="temp-toggle"/> <label class="switch-toggle-label" for="temp-toggle"><span>°C</span> <span>°F</span></label></div><section class="result-container hidden"><div id="loading" class="hidden">Loading...</div><div class="weather-display"><div class="item weather-main"></div><div class="item location-info"></div><div class="item weather-description"></div><div class="item humidity"></div><div class="item wind"></div><div class="item forecast"></div></div></section></main></div></body></html>
